<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="age-calc">
      <header class="age-calc__input-box">
        <section class="age-calc__input-section">
          <h1 class="age-calc__h1">DAY</h1>
          <input class="age-calc__input max-2" type="number" placeholder="DD" />
        </section>
        <section class="age-calc__input-section">
          <h1 class="age-calc__h1">MONTH</h1>
          <input class="age-calc__input max-2" type="number" placeholder="MM" />
        </section>
        <section class="age-calc__input-section">
          <h1 class="age-calc__h1">YEAR</h1>
          <input
            class="age-calc__input max-4"
            type="number"
            placeholder="YYYY"
          />
        </section>
      </header>
    </main>
  </body>
</html>
