<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="age-calc">
      <header class="age-calc__input-box" id="input-box">
        <section class="age-calc__input-section" id="input-day-section">
          <h1 class="age-calc__h1" id="input-day-title">DAY</h1>
          <input
            class="age-calc__input"
            id="input-day"
            type="number"
            placeholder="DD"
          />
        </section>
        <section class="age-calc__input-section" id="input-month-section">
          <h1 class="age-calc__h1" id="input-month-title">MONTH</h1>
          <input
            class="age-calc__input"
            id="input-month"
            type="number"
            placeholder="MM"
          />
        </section>
        <section class="age-calc__input-section" id="input-year-section">
          <h1 class="age-calc__h1" id="input-year-title">YEAR</h1>
          <input
            class="age-calc__input"
            id="input-year"
            type="number"
            placeholder="YYYY"
          />
        </section>
      </header>
      <section class="age-calc__btn-box">
        <button class="age-calc__btn" id="btn-age-calc">
          <svg viewBox="0 0 46 44">
            <path
              class="age-calc__btn-svg"
              d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
            />
          </svg>
        </button>
      </section>
      <section>
        <p class="age-calc__result">
          <span class="age-calc__number" id="age-in-years">- -</span> years
        </p>
        <p class="age-calc__result">
          <span class="age-calc__number" id="age-in-months">- -</span> months
        </p>
        <p class="age-calc__result">
          <span class="age-calc__number" id="age-in-days">- -</span> days
        </p>
      </section>
    </main>
  </body>
</html>
